
<div class="modal fade side-modal" id="vacancyModal" tabindex="-1">
  <button class="close" type="button" data-dismiss="modal" aria-label="Close"></button>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-content-inner">
        <div class="modal-header">
          <h2>Откликнуться на&nbsp;вакансию</h2>
        </div>
        <div class="modal-body">
          <div class="vacancy-form">
            <form>
              <h3>Личные данные</h3>
              <div class="row">
                <div class="col form-col-1-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_lastname">Фамилия</label>
                    <input type="text" name="vacancy_lastname" id="vacancy_lastname" required="required"/>
                  </div>
                </div>
                <div class="col form-col-1-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_name">Имя</label>
                    <input type="text" name="vacancy_name" id="vacancy_name" required="required"/>
                  </div>
                </div>
                <div class="col form-col-1-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_patro">Отчество</label>
                    <input type="text" name="vacancy_patro" id="vacancy_patro" required="required"/>
                  </div>
                </div>
                <div class="col form-col-1-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_birthyear">Год рождения</label>
                    <input class="year-input" type="text" name="vacancy_birthyear" id="vacancy_birthyear" required="required"/>
                  </div>
                </div>
                <div class="col form-col-2-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_citizenship">Гражданство</label>
                    <input type="text" name="vacancy_citizenship" id="vacancy_citizenship" required="required"/>
                  </div>
                </div>
                <div class="col form-col-3-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_address">Место фактического проживания (нас. пункт, район)</label>
                    <textarea class="textarea-autogrow" type="text" name="vacancy_address" id="vacancy_address" rows="1" required="required"></textarea>
                  </div>
                </div>
                <div class="col form-col-3-3">
                  <div class="form-file">
                    <input type="file" name="vacancy_photo" id="vacancy_photo" data-label="Прикрепить фото"/>
                  </div>
                </div>
              </div>
              <div class="hr"></div>
              <h3>Контактные данные</h3>
              <div class="row">
                <div class="col form-col-1-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_phone">Телефон</label>
                    <input class="input-phone" type="text" name="vacancy_phone" id="vacancy_phone" required="required"/>
                  </div>
                </div>
                <div class="col form-col-2-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_email">E-mail</label>
                    <input type="email" name="vacancy_email" id="vacancy_email" required="required"/>
                  </div>
                </div>
              </div>
              <div class="hr"></div>
              <h3>Образование</h3>
              <div class="row">
                <div class="col form-col-2-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_education">Уровень образования</label>
                    <select name="vacancy_education" id="vacancy_education" required="required">
                      <option value="" disabled="disabled" selected="selected"></option>
                      <option vaule="1">Среднее</option>
                      <option vaule="2">Среднее специальное</option>
                      <option vaule="3">Высшее</option>
                    </select>
                  </div>
                </div>
                <div class="col form-col-2-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_school">Учебное заведение</label>
                    <input type="text" name="vacancy_school" id="vacancy_school" required="required"/>
                  </div>
                </div>
                <div class="col form-col-1-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_school_year">Год окончания</label>
                    <input class="input-year" type="text" name="vacancy_school_year" id="vacancy_school_year" required="required"/>
                  </div>
                </div>
                <div class="col form-col-2-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_faculty">Факультет</label>
                    <input type="text" name="vacancy_faculty" id="vacancy_faculty"/>
                  </div>
                </div>
                <div class="col form-col-2-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_speciality">Специальность</label>
                    <input type="text" name="vacancy_speciality" id="vacancy_speciality"/>
                  </div>
                </div>
                <div class="col form-col-2-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_grade">Ученая степень (если имеется)</label>
                    <input type="text" name="vacancy_grade" id="vacancy_grade"/>
                  </div>
                </div>
                <div class="col form-col-3-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_education_extra">Дополнительное образование, повышение квалицикации, курсы (если имеется)</label>
                    <textarea class="textarea-autogrow" type="text" name="vacancy_education_extra" id="vacancy_education_extra" rows="1" required="required"></textarea>
                  </div>
                </div>
                <div class="col form-col-2-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_english">Уровень владения английским</label>
                    <select name="vacancy_english" id="vacancy_english">
                      <option value="" disabled="disabled" selected="selected"></option>
                      <option vaule="1">Beginner (A1, начинающий)</option>
                      <option vaule="2">Elementary (A2, элементарный)</option>
                      <option vaule="3">Intermediate (B1,средний)</option>
                      <option vaule="4">Upper-Intermediate (B2, выше среднего)</option>
                      <option vaule="5">Advanced (C1, продвинутый)</option>
                      <option vaule="6">Proficient (C2, в совершенстве)</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="hr"></div>
              <h3>Опыт работы</h3>
              <div class="row">
                <div class="col form-col-3-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_exp">Предыдущий опыт работы (Задачи, профессиональные достижения)</label>
                    <textarea class="textarea-autogrow" type="text" name="vacancy_exp" id="vacancy_exp" rows="1" required="required"></textarea>
                  </div>
                </div>
                <div class="col form-col-3-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_skills">Ключевые знания и навыки</label>
                    <textarea class="textarea-autogrow" type="text" name="vacancy_skills" id="vacancy_skills" rows="1" required="required"></textarea>
                  </div>
                </div>
              </div>
              <div class="hr"></div>
              <h3>Дополнительная информация</h3>
              <div class="row">
                <div class="col form-col-2-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_family">Семейное положение</label>
                    <select name="vacancy_family" id="vacancy_family">
                      <option value="" disabled="disabled" selected="selected"></option>
                      <option vaule="1">Женат/Замужем</option>
                      <option vaule="2">Без пары</option>
                      <option vaule="3">Гражданский брак</option>
                      <option vaule="4">В&nbsp;отношениях</option>
                    </select>
                  </div>
                </div>
                <div class="col form-col-2-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_children">Количество детей</label>
                    <input class="input-numeric" type="text" name="vacancy_children" id="vacancy_children"/>
                  </div>
                </div>
                <div class="col form-col-2-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_alcohol">Отношение к алкоголю</label>
                    <select name="vacancy_alcohol" id="vacancy_alcohol">
                      <option value="" disabled="disabled" selected="selected"></option>
                      <option vaule="1">Употребляю в&nbsp;меру</option>
                      <option vaule="2">Не&nbsp;употребляю совсем</option>
                      <option vaule="3">Употребляю регулярно</option>
                    </select>
                  </div>
                </div>
                <div class="col form-col-2-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_smoking">Отношение к курению</label>
                    <select name="vacancy_smoking" id="vacancy_smoking">
                      <option value="" disabled="disabled" selected="selected"></option>
                      <option vaule="1">Не&nbsp;курю</option>
                      <option vaule="2">Курю электронные сигареты</option>
                      <option vaule="3">Курю</option>
                    </select>
                  </div>
                </div>
                <div class="col form-col-3-3">
                  <div class="form-group">
                    <label class="placeholder" for="vacancy_extra">Дополнительная информация</label>
                    <textarea class="textarea-autogrow" type="text" name="vacancy_extra" id="vacancy_extra" rows="1" required="required"></textarea>
                  </div>
                </div>
              </div>
              <div class="form-footer">
                <input class="btn btn-1 btn-1-alt" type="submit" value="Отправить заявку"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
